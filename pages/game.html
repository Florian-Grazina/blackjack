<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/game.css">
    <title>Blackjack</title>
</head>
<body>
    
    <!-- Rules -->
    <div id="header">
        <div id="rules" class="side">
            <ul>
                SHORTCUTS :
                <li>ENTER - START</li>
                <li>H - HIT</li>
                <li>S - STAND</li>
                <li>D - DOUBLE</li>
            </ul>
        </div>

        <div id="middle_header" class="middle">
            <img id="dealer_sprite">
        </div>

        <div id="total_chips" class="side">
            <a id="home" class="number_pixel" href="../index.html">HOME</a>
            <p id="chips" class="number_pixel"></p>
        </div>
    </div>

    <!-- Dealer -->
    <div id="top">
        
        <!-- Stack Chips-->
        <div id="stack_chips" class="side">
            <div id="stack0"></div>
            <div id="stack1"></div>
            <div id="bet_amount" class="number_pixel"></div>
            <div id="stack2"></div>
            <div id="stack3"></div>
        </div>
        
        <!-- Dealer board -->
        <div class="middle">
            <p id="total_dealer" class="number_pixel"></p>
            <div id="dealer_cards"></div>
        </div>
        
        <!-- Useless -->
        <div class="side">
        </div>
    </div>


    <!-- Text -->
    <div id="text">
        <p id="result"></p>
    </div>
        
    <!-- PlayerBoard -->
    <div id="player_board">

        <!-- Chips -->
        <div id="chips_side" class="side">
            <div id="btn_chips">
                <input type="image" src="../sprites/5.png" class="btn_chips" value="5">
                <input type="image" src="../sprites/10.png" class="btn_chips" value="10">
                <input type="image" src="../sprites/20.png" class="btn_chips" value="20">
                <input type="image" src="../sprites/50.png" class="btn_chips" value="50">
                <input type="image" src="../sprites/reset.png" class="btn_chips" id="btn_reset" value="0">
            </div>
        
            <div id="bet">
                <input type="image" src="../sprites/Bet.png" id="btn_bet" class="button">
            </div>
        </div>
    
        <!-- Player -->
        <div id="player" class="middle">
            <p id="total_player" class="number_pixel"></p>
            <div id="player_cards"></div>
        </div>

        
        <!-- Player choise -->
        <div id="btn_player" class="side">
            <input type="image" src="../sprites/Hit.png" class="button" id="btn_hit">
            <input type="image" src="../sprites/Stand.png" class="button" id="btn_stand">
            <input type="image" src="../sprites/Double.png" class="button" id="btn_double">
        </div>
    </div>

</body>

<script type="module" src="../scripts/blackjack.js"></script>

</html>
